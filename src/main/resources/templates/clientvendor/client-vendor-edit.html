<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN : Head-->

<head>
    <head th:replace="fragments :: page_head"/>
    <title>Vendor | Client | Add</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
    <!-- END Page Level CSS-->
</head>
<!-- END : Head-->

<!-- BEGIN : Body-->

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">

<div th:replace="fragments :: page_header"/>
<!-- Navbar (Header) Ends-->

<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="wrapper">
    <div th:replace="fragments :: page_menu"/>

    <div class="main-panel">
        <!-- BEGIN : Main Content-->
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- Filter starts -->
                    <div class="users-list-filter px-2">


                        <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                            <a class="btn btn-primary bg-light-primary mb-1"
                               th:href="@{/clientvendor/client-vendor-list}"><i
                                    class="fa fa-list mr-1"></i>Client/Vendor List</a>
                        </div>
                    </div>

                    <!-- Filter ends -->

                    <!-- Table starts -->


                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">

                                        <div class="tab-content">
                                            <!-- Account content starts -->
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">

                                                <!-- Account form starts -->
                                                <form novalidate
                                                      th:action="@{/clientvendor/client-vendor-edit}"
                                                      th:object="${clientVendor}"
                                                      method="post">
                                                    <div class="row">
                                                        <div class="col-12 col-md-6">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-username">CompanyName</label>
                                                                    <input type="text" id="users-edit-username"
                                                                           class="form-control" placeholder="Company Name"
                                                                           th:field="*{companyName}"
                                                                           required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-email">E-mail</label>
                                                                    <input type="email" id="users-edit-email"
                                                                           class="form-control" placeholder="email"
                                                                           th:field="*{email}"
                                                                           value="email@email.com" required
                                                                           aria-invalid="false">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="state">State</label>
                                                                    <select id="state" class="form-control"
                                                                            th:field="*{state}" required>
                                                                        <option th:value="''" th:text="Select"></option>
                                                                        <option th:each="state : ${stateList}"
                                                                                th:value="${state.name()}"
                                                                                th:text="${state.name()}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-status">Status</label>
                                                                    <select id="users-edit-status" class="form-control" th:field="*{enabled}"
                                                                            required>
                                                                        <option value="">Select Status</option>
                                                                        <option value="true">Active</option>
                                                                        <option value="false">Disabled</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-12 col-md-6">

                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-company">Phone</label>
                                                                    <input type="text" id="users-edit-company"
                                                                           class="form-control"
                                                                           th:field="*{phone}"
                                                                           placeholder="phone number">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-Address">Address</label>
                                                                    <input type="text" id="users-edit-Address"
                                                                           class="form-control"
                                                                           th:field="*{address}"
                                                                           placeholder="address">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label for="users-edit-zipcode">Zipcode</label>
                                                                    <input type="text" id="users-edit-zipcode"
                                                                           class="form-control"
                                                                           th:field="*{zipCode}"
                                                                           placeholder="zipcode">
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Type</label>
                                                                    <ul class="list-unstyled mb-0">

                                                                        <li class="d-inline-block mr-2">
                                                                            <div class="radio radio-primary">
                                                                                <input type="radio" name="color-radio"
                                                                                       required aria-invalid="false"
                                                                                       id="color-radio-1"
                                                                                       th:value="VENDOR"
                                                                                       th:field="*{type}" checked>
                                                                                <label for="color-radio-1">Vendor</label>
                                                                            </div>
                                                                        </li>
                                                                        <li class="d-inline-block mr-2" required>
                                                                            <div class="radio radio-secondary">
                                                                                <input type="radio" name="color-radio"
                                                                                       required aria-invalid="false"
                                                                                       id="color-radio-2"
                                                                                       th:value="CLIENT"
                                                                                       th:field="*{type}">
                                                                                <label for="color-radio-2">Client</label>
                                                                            </div>
                                                                        </li>
                                                                    </ul>
                                                                </div>
                                                            </div>


                                                            <input type="hidden" th:field="*{id}">
                                                        </div>


                                                        <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                            <button type="submit"
                                                                    class="btn btn-primary mb-2 mb-sm-0 mr-sm-2">
                                                                Save Changes
                                                            </button>
                                                            <a class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                               th:href="@{/clientvendor/delete/{id}(id=${clientVendor.id})}">Delete</a>
                                                            <a type="button"
                                                               th:href="@{/clientvendor/client-vendor-list}"
                                                               class="btn btn-secondary">
                                                                Cancel</a>
                                                        </div>
                                                    </div>
                                                </form>
                                                <!-- Account form ends -->
                                            </div>
                                            <!-- Account content ends -->


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Table ends -->
                </section>

            </div>
        </div>

    </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->
<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<!-- BEGIN PAGE LEVEL JS-->
<script th:src="@{/js/dashboard2.js}"></script>
<!-- END PAGE LEVEL JS-->
<!-- BEGIN: Custom CSS-->
<script th:src="@{/assets/js/scripts.js}"></script>
<!-- END: Custom CSS-->
</body>
<!-- END : Body-->

</html>
