<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"><title>Create Purchase Invoice</title></head>
    <title>Add-Line | Purchase | Invoice</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky" data-open="hover"
      data-menu="horizontal-menu" data-col="2-columns">
<div th:replace="fragments :: page_header"></div>
<div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- PURCHASE INVOICE LIST LINK -->
                    <div class="users-list-filter px-2">
                            <div class="col-12 col-sm-6 col-lg-3 d-flex align-items-right">
                                <a class="btn btn-primary bg-light-primary mb-1" th:href="@{/purchase-invoice/list}">
                                   <i class="fa fa-list mr-1"></i>Purchase Invoice List
                                </a>
                            </div>
                    </div>
                    <!-- PURCHASE INVOICE LIST LINK END-->
                    <!-- FORMS BEGIN -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="tab-pane fade mt-2 show active" id="account" role="tabpanel"
                                                 aria-labelledby="account-tab">
                                                <!-- INVOICE PART BEGIN-->
                                                <form class="needs-validation" th:action="@{/purchase-invoice/update/{id}(id=${invoice.id})}" method="post"
                                                      th:object="${invoice}" novalidate>
                                                    <div class="row">
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice No</label>
                                                                    <input type="text"
                                                                       class="form-control"
                                                                       th:field="*{invoiceNumber}"
                                                                           name="invoiceNumber"
                                                                       required="required" aria-invalid="false"
                                                                       disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-4">
                                                            <div class="form-group">
                                                                <div class="controls">
                                                                    <label>Invoice Date</label>
                                                                    <input type="date"
                                                                       th:field="*{invoiceDate}"
                                                                       class="form-control" readonly
                                                                       required="required" aria-invalid="false"
                                                                       disabled>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 col-md-4">
                                                                <div class="form-group">
                                                                    <div class="controls">
                                                                        <label>Vendor</label>
                                                                        <input type="text"
                                                                               th:field="*{clientVendor.companyName}"
                                                                               class="form-control" readonly
                                                                               required="required" aria-invalid="false"
                                                                               disabled>
                                                                    </div>
                                                                </div>
                                                        </div>
                                                    </div>
                                                    <!-- INVOICE PART END -->
                                                    <!-- INVOICE PRODUCT PART BEGIN -->
                                                    </form>
                                                <!-- INVOICE PART END -->
                                                <form th:object="${invoiceProduct}" th:action="@{/purchase-invoice/update/add-invoice-product/{id}(id=${invoice.id})}" method="post">
                                                    <input type="hidden" name="_csrf" value="">
                                                    <div class="needs-validation" novalidate="">
                                                            <div class="row">
                                                                <div class="col-12 col-md-3">
                                                                    <div class="form-group">
                                                                        <div class="controls">
                                                                            <label>Product</label>
                                                                            <select th:field="*{product}" class="custom-select" required="required" >
                                                                                <option value="">Select</option>
                                                                                <option th:each="productDTO : ${products}" th:value="${productDTO.id}" th:text="${productDTO.name}"></option>
                                                                            </select>
                                                                            <div class="help-block"></div></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-md-3">
                                                                    <div class="form-group">
                                                                        <div class="controls">
                                                                            <label for="qty" class="form-label">Quantity</label>
                                                                            <input type="number" min="1" class="form-control" th:field="*{qty}" id="qty" value="0" required="required" name="qty">
                                                                            <div class="help-block"></div></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-md-3">
                                                                    <div class="form-group">
                                                                        <div class="controls">
                                                                            <label for="price" class="form-label">Price</label>
                                                                            <input type="number" min="1" class="form-control" th:field="*{price}" id="price" value="0" required="" name="price">
                                                                            <div class="help-block"></div></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 col-md-3">
                                                                    <div class="form-group">
                                                                        <div class="controls">
                                                                            <label for="tax" class="form-label">Tax</label>
                                                                            <input type="number" min="1" class="form-control" th:field="*{tax}" id="tax" value="0" required="" name="tax">
                                                                            <div class="help-block"></div></div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-3 mt-sm-2">
                                                                            <button type="submit" name="action" class="btn btn-warning mb-2 mb-sm-0 mr-sm-2">Add Item</button>
                                                                            <button type="reset" class="btn btn-danger mb-2 mb-sm-0 mr-sm-2">Cancel</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                </form>
                                                <!-- INVOICE PRODUCT LIST BEGIN -->
                                                <div class="users-list-table">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <div class="card-content fw-container">
                                                    <div class="card-body fw-body">
                                                        <div class="table-responsive content demo-html">
                                                            <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Product</th>
                                                                        <th>Price</th>
                                                                        <th>Quantity</th>
                                                                        <th>Tax</th>
                                                                        <th>Total</th>
                                                                        <th>Delete</th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    <tr th:each="product : ${invoiceProducts}">
                                                                        <td th:text="${product.product.name}"></td>
                                                                        <td th:text="'$ '+ ${product.price}"></td>
                                                                        <td th:text="${product.qty}"></td>
                                                                        <td th:text="'% '+ ${product.tax}"></td>
                                                                        <td th:text="'$ '+ ${(product.qty * product.price) + (product.qty * product.price * product.tax)/100}"></td>
                                                                        <td>
                                                                            <form th:action="@{/purchase-invoice/update/delete-invoice-product/{invoiceId}/{id}(invoiceId=${product.getInvoice().id},id=${product.id})}" th:object="${product}" method="post">
                                                                                <button type="submit" class="btn btn-default">
                                                                                    <i class="ft-trash"></i>
                                                                                </button>
                                                                            </form>
                                                                        </td>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- INVOICE PRODUCT LIST END-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- FORMS END -->
                </section>
            </div>
        </div>
        <button class="btn btn-primary scroll-top" type="button"><i class="ft-arrow-up"></i></button>
    </div>
</div>

<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
