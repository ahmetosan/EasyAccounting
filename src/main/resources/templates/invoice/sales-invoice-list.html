<!DOCTYPE html>
<html class="loading" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head"></head>
    <title>List Purchase</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/ico/favicon.ico}">
</head>

<body class="horizontal-layout horizontal-menu horizontal-menu-padding 2-columns  navbar-sticky"
      data-open="hover" data-menu="horizontal-menu" data-col="2-columns">
    <div th:replace="fragments :: page_header"></div>
    <div class="wrapper">
    <div th:replace="fragments :: page_menu"></div>
    <div class="main-panel">
        <div class="main-content">
            <div class="content-overlay"></div>
            <div class="content-wrapper">
                <section class="users-list-wrapper">
                    <!-- ADD SALES INVOICE LINK BEGIN -->
                    <div class="users-list-filter d-flex justify-content-end">
                        <form action="#" th:object="${clientVendor}" th:action="@{/sales-invoice/create-invoice}" method="get">
                            <div class="form-row justify-content-end">
                                <div class="col-12 col-md-4">
                                    <div class="form-group">
                                        <label for="clientvendor">SELECT VENDOR</label>
                                        <select id="clientvendor" name="id" th:field="*{id}" class="custom-select" required="required"
                                                aria-invalid="false">
                                            <option value="">Select Vendor</option>
                                            <option th:each="clientVendor : ${clientVendors}" th:value="${clientVendor.id}"
                                                    th:text="${clientVendor.companyName}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-3">
                                    <div class="form-group">
                                        <label for="create">CREATE</label>
                                        <button type="submit" name="action" value="createInvoice" id="create" class="btn btn-success bg-light-success mb-1">Invoice</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- ADD SALES INVOICE LINK END -->
                    <!-- LIST BEGIN -->
                    <div class="users-list-table">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-content fw-container">
                                        <div class="card-body fw-body">
                                            <div class="table-responsive content demo-html">
                                                <table id="example" class="table table-striped table-bordered file-export" style="width:100%">
                                                    <thead>
                                                    <tr>
                                                        <th>Invoice No</th>
                                                        <th>Invoice Date</th>
                                                        <th>Client</th>
                                                        <th>Cost</th>
                                                        <th>Tax</th>
                                                        <th>Total</th>
                                                        <th>Add Line Item</th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="salesInvoice: ${salesInvoices}">
                                                        <td class="text-truncate" th:text="${salesInvoice.invoiceNumber}" ></td>
                                                        <td class="text-truncate" th:text="${salesInvoice.getInvoiceDate()}"></td>
                                                        <td class="text-truncate" th:text="${salesInvoice.clientVendor.companyName}"></td>
                                                        <td class="text-truncate" th:text="'$ '+${salesInvoice.getInvoiceCost()}"></td>
                                                        <td class="text-truncate" th:text="'$ '+${salesInvoice.getInvoiceTax()}"></td>
                                                        <td class="text-truncate" th:text="'$ '+${salesInvoice.getTotalCost()}"></td>
                                                        <td>
                                                                <a class="ft-list"

                                                                    th:if="${salesInvoice.getInvoiceStatus() == 'PENDING'}"
                                                                    th:href="@{/sales-invoice/update/{id}(id=${salesInvoice.id})}">
                                                                </a>
                                                            </td>
                                                            <td>
                                                                <form action="#"
                                                                      method="post">
                                                                    <a
                                                                            th:if="${salesInvoice.getInvoiceStatus() == 'PENDING'}"
                                                                            class="btn btn-success mb-2 mb-sm-0 mr-sm-2"
                                                                            type="submit" value="approve"
                                                                            th:href="@{/sales-invoice/approve/{id}(id=${salesInvoice.id})}">Approve
                                                                    </a>
                                                                    <a
                                                                            th:if="${salesInvoice.getInvoiceStatus() == 'PENDING'}"
                                                                            class="btn btn-danger mb-2 mb-sm-0 mr-sm-2"
                                                                            type="submit" value="delete"
                                                                            th:href="@{/sales-invoice/delete/{id}(id=${salesInvoice.id})}">Delete
                                                                    </a>
                                                                    <a
                                                                            th:if="${salesInvoice.getInvoiceStatus() == 'APPROVED'}"
                                                                            class="btn btn-info mb-2 mb-sm-0 mr-sm-2"
                                                                            type="submit" value="toInvoice"
                                                                            th:href="@{/sales-invoice/toInvoice/{id}(id=${salesInvoice.getId()})}">To Invoice
                                                                    </a>
                                                                </form>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- LIST END -->
                </section>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: page_footer"></footer>
<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
<script th:src="@{/js/dashboard2.js}"></script>
<script th:src="@{/assets/js/scripts.js}"></script>
</body>

</html>
